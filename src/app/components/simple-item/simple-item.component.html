<div class="item" [ngClass]="{'pinned' : item.isPinned}">
    <div class="content">
        <i *ngIf="!item.isChecked" class="fa fa-square-o me-1 checkbox icon" aria-hidden="true" (click)="toggleChecked()"></i>
        <i *ngIf="item.isChecked" class="fa  fa-check-square-o me-1 checkbox icon" aria-hidden="true"(click)="toggleChecked()"></i>
        <span *ngIf="item.isCargo">ðŸ“¦</span>
        <span *ngIf="!isEditionsEnabled ">{{item.name}}</span>
        <input *ngIf="isEditionsEnabled" type="text" [(ngModel)]="item.name" [ngClass]="{'pinned' : item.isPinned}"
            class="input-name form-control form-control-sm" placeholder="name" aria-label="name">
        <span *ngIf="item.isCargo">ðŸ“¦</span>
    </div>
    <div class="content">
        <i class="fa fa-thumb-tack icon" aria-hidden="true" (click)="togglePinned()"></i>
        <!-- <i class="fa fa-exclamation-circle icon orange" aria-hidden="true" (click)="alert('warn')"></i> -->
        <i *ngIf="isEditionsEnabled" class="fa fa-trash-o icon red" aria-hidden="true" (click)="itemDeleted.emit()"></i>
    </div>
</div>
