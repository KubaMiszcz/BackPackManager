<div class="card m-2">
    <div class="card-header" (click)="isCollapsed=!isCollapsed">
        <img src="http://placekitten.com/g/30/30" alt="">
        <div class="title px-3">{{cargo.name | uppercase }}</div>
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
    <div *ngIf="!isCollapsed" cdkDropList [cdkDropListData]="cargo.items" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of cargo.items" cdkDrag>
            <app-simple-item [item]="item"></app-simple-item>
        </div>
    </div>
</div>
