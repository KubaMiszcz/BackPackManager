<div cdkDropListGroup>
    <div class="example-container">
        <h2>Backpacks</h2>
        <div *ngFor="let cargo of cargos">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    {{cargo.name}}
                </div>
                <div cdkDropList [cdkDropListData]="cargo.items" class="example-list" (cdkDropListDropped)="drop2($event)">
                    <div class="example-box" *ngFor="let item of cargo.items" cdkDrag>{{item.name}}</div>
                </div>
            </div>
        </div>
    </div>
